<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-card-details-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <main>
        <img id="bg-desktop" src="./assets/images/bg-main-desktop.png">
        <img id="back-card" src="./assets/images/bg-card-back.png">
        <span class="back-card--cvc cvc">000</span>
        <img id="front-card" src="./assets/images/bg-card-front.png">
        <span class="front-card--number cardnumber">0000 0000 0000 0000</span>
        <span class="front-card--owner cardholder">Jane Appleseed</span>
        <span class="front-card--date expdate"><span class="card-date--mm">00</span>/<span class="card-date--yy">00</span></span>
        <svg id="logo-card" xmlns="http://www.w3.org/2000/svg" width="84" height="47" fill="none"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <section class="register">
            <form id="form">
                <div class="form-element form-section">
                    <label class="form-element--label cardholder-label" for="cardholder-name">cardholder name</label>
                    <input class="form-element--input cardholder cardholder-input input" type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed">
                    <span class="error-message invisible">Can't be blank</span>
                    <span class="error-format error-format--cardholder">Wrong format, letters only</span>
                </div>

                <div class="form-element form-section">
                    <label class="form-element--label cardnumber-label" for="card-number">card number</label>
                    <input class="form-element--input cardnumber cardnumber-input input" type="text" name="card-number" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
                    <span class="error-message invisible">Can't be blank</span>
                    <span class="error-format error-format--cardnumber">Wrong format, numbers only</span>
                </div>

                <div class="form-element form-element--inputs">

                    <div class="form-element--expdate">
                        <label class="form-element--label expdate-label" for="expdate">exp. date (mm/yy)</label>
                        <div class="form-element--expdate---inputs">
                            <input class="expdate-input card-date--mm" type="text" name="expdate" minlength="2" maxlength="2" placeholder="MM">
                            <input class="expdate-input card-date--yy" type="text" name="expdate" minlength="2" maxlength="2" placeholder="YY">
                        </div>
                        <span class="error-message--expdate invisible">Can't be blank</span>
                        <span class="error-format error-format--expdate">Wrong format, numbers only</span>
                    </div>
                    
                    <div class="form-element--cvc form-section">
                            <label class="form-element--label cvc-label" for="cvc">cvc</label>
                            <input class="form-element--input cvc cvc-input input" type="text" name="cvc" minlength="3" maxlength="3" placeholder="e.g. 123">
                            <span class="error-message invisible">Can't be blank</span>
                            <span class="error-format error-format--cvc">Numbers only</span>
                    </div>
                </div>

                <div class="submit">
                    <button id="submit-button">Confirm</button>
                </div>
                
            </form>
        </section>
        
        <section class="register-success">
            <img src="./assets/images/icon-complete.svg">
            <h2>thank you!</h2>
            <h3>We've added your card details</h3>

            <button id="button-continue">Continue</button>
        </section>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
